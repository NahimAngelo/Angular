<app-nav></app-nav>
<div class="container">
    <div class="card my-5" style="width: 18rem;" *ngIf="user.avatar !== ''">
        <img class="card-img-top" src={{user.avatar}} alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">ID: {{user.id}}</h5>
          <p class="card-text">First Name: {{user.first_name}}</p>
          <p class="card-text">Last Name: {{user.last_name}}</p>
          <p class="card-text">Email: {{user.email}}</p>
          <a href="/users" class="btn btn-primary">Go back</a>
        </div>
      </div>
</div>
