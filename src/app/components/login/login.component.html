<div class="container">
  <h1 class="text-center py-5">Log In</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <ngb-toast class="center" *ngIf="visible" header="Error" [autohide]="false" (shown)="onShown()">
    Email and Job Password required
  </ngb-toast>
</div>
